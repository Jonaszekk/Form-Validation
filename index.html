<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <form name="form" method="post">
        <div class="m-4">
            <h3> Fill </h3>
            <div class="mb-3">
                <label class="form-label" for="inputName">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Repeat Password</label>
                <input type="password" name="rpassword" class="form-control" id="rpassword" placeholder="Repeat Password"
                    >
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary"
                    onclick="return validateCheck(); ">Check</button>
    </form>
    </div>
</body>

</html>
